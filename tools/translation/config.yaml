DATA_ROOT: '../datasets/'
LOGS_ROOT: '../logs/'


MODEL:
  # architecture
  backbone: {'generator', 'discriminator'}

  # cycle_gan or spgan
  metric_net: True

  dsbn: False


DATA:

  height: 256
  width: 128
  norm_mean: [0.5, 0.5, 0.5]
  norm_std: [0.5, 0.5, 0.5]

  TRAIN:
    # augmentation
    is_autoaug: False

    is_flip: True
    flip_prob: 0.5

    is_pad: False
    pad_size: 10

    is_blur: False
    blur_prob: 0.5

    is_erase: False
    erase_prob: 0.5

    # dual augmentation for MMT
    is_mutual_transform: False
    mutual_times: 2


TRAIN:
  seed: 1
  deterministic: True

  # datasets
  datasets: {'market1501': 'trainval', 'dukemtmcreid': 'trainval'}

  unsup_dataset_indexes: null

  epochs: 20
  iters: 4130    # max images / batchsize

  # loss
  LOSS:
    losses: {'adversarial': 1., 'cycle_consistent': 10., 'identity': 1.0, 'contrastive': 2.}   # spgan
    # losses: {'adversarial': 1., 'cycle_consistent': 10., 'identity': 1.0}   # cyclegan
    margin: 2

  # validate
  val_freq: 1

  # sampler
  SAMPLER:
    num_instances: 0
    is_shuffle: True

  # data loader
  LOADER:
    samples_per_gpu: 1     # GPUs:4  batchsize=4
    workers_per_gpu: 2

  # optim
  OPTIM:
    optim: 'adam'
    lr: 0.0002
    adam_beta1: 0.5
    weight_decay: 0

  SCHEDULER:
    lr_scheduler: null


TEST:

  # data loader
  LOADER:
    samples_per_gpu: 4
    workers_per_gpu: 2